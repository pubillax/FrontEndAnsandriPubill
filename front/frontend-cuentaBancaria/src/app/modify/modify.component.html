<form (submit)="enviarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="datosFormulario.nombre" name="nombre" required>
  
    <label for="saldo">saldo:</label>
    <input type="number" id="saldo" [(ngModel)]="datosFormulario.saldo" name="saldo" required>
  
    <label for="activo">Activo:</label>
    <input type="checkbox" id="capacidad" [(ngModel)]="datosFormulario.activo" name="activo" required>
  
    <button type="submit">Enviar</button>
  </form>
